# Test configuration - disable external dependencies
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
spring.config.import=

# Disable Eureka client for tests
eureka.client.enabled=false

# Feign client URLs
media.service.url=http://localhost:8083
user.service.url=http://localhost:8081

# Use embedded MongoDB for tests (or disable it if not needed)
spring.data.mongodb.uri=mongodb://localhost:27017/test

# Disable Elasticsearch for controller tests
spring.data.elasticsearch.repositories.enabled=false
spring.elasticsearch.uris=http://localhost:9200

# Disable OAuth2 resource server for tests (use mock)
spring.security.oauth2.resourceserver.jwt.issuer-uri=
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=

