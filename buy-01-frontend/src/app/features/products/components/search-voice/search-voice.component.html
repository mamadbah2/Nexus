<div class="relative inline-block">
  <button 
    (click)="isRecording ? stopRecording() : startRecording()"
    [disabled]="isProcessing"
    class="p-2 rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    [ngClass]="{
      'bg-red-500 hover:bg-red-600 text-white animate-pulse': isRecording,
      'bg-gray-100 hover:bg-gray-200 text-gray-600': !isRecording && !isProcessing,
      'bg-gray-300 cursor-not-allowed text-gray-500': isProcessing
    }"
    title="Voice Search"
  >
    <!-- Microphone Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
    </svg>
  </button>
  
  <!-- Processing Indicator -->
  <div *ngIf="isProcessing" class="absolute top-0 right-0 -mt-1 -mr-1">
    <span class="flex h-3 w-3">
      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
      <span class="relative inline-flex rounded-full h-3 w-3 bg-indigo-500"></span>
    </span>
  </div>
</div>
